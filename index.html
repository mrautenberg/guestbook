<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Guestbook</title>
    </head>
    <body>
        <header class="intro-section">
            <div class="container">
                <h1 class="intro-header row">Guestbook</h1>
            </div>
        </header>

        <main class="container row">
            <form class="add-message">
                <label for="name">Name (required)</label>
                <div class="input-control">
                    <input id="name" class="name" type="text" />
                </div>
                <label for="message">Message (required)</label>
                <div class="input-control">
                    <textarea
                        id="message"
                        class="message"
                        name="message"
                        cols="5"
                        rows="6"
                    ></textarea>
                </div>
                <button id="submit-btn" class="submit-btn" type="submit">SEND</button>
            </form>

            <section class="container row">
                <div class="messege-container">
                    <h2 class="message-header">Posts</h2>
                    <ul class="message-list"></ul>
                    <!-- <div>Name, Message, timestamp</div> -->
                </div>
            </section>
        </main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
            integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
